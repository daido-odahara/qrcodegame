<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Flight Board QR Game</title>

  <meta name="theme-color" content="#0a0a0a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    :root{
      --bg:#070707;
      --panel:#0d0d0d;
      --border:#1f1f1f;
      --txt:#ffe36a;          /* フライトボード黄 */
      --txt2:#ffd24d;
      --muted:#b9a25a;
      --white:#f4f4f4;
      --shadow: 0 18px 45px rgba(0,0,0,.55);
      --r: 18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
    }
    *{ box-sizing:border-box; }
    html,body{
      height:100%; margin:0;
      background: radial-gradient(900px 700px at 70% 15%, #151515 0%, #0b0b0b 40%, var(--bg) 100%);
      color: var(--white);
      font-family: var(--sans);
    }

    /* うっすらスキャンライン */
    .scanlines{
      position:fixed; inset:0; pointer-events:none; opacity:.10;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0) 0 10px,
        rgba(255,255,255,.20) 10px 11px
      );
      mix-blend-mode: overlay;
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      gap:14px;
      padding: max(16px, env(safe-area-inset-top)) 16px max(16px, env(safe-area-inset-bottom));
      max-width: 760px;
      margin: 0 auto;
    }

    header{
      display:flex; align-items:flex-end; justify-content:space-between; gap:12px;
      padding:14px 16px;
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .h1{
      font-family: var(--mono);
      font-weight: 900;
      letter-spacing: .12em;
      color: var(--txt);
      font-size: 18px;
      line-height: 1.1;
    }
    .h2{
      font-family: var(--mono);
      color: rgba(255,227,106,.75);
      font-size: 12px;
      letter-spacing: .12em;
      margin-top: 6px;
    }

    .right{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }
    .badge{
      font-family: var(--mono);
      color: var(--txt);
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,227,106,.18);
      border-radius: 999px;
      padding: 8px 10px;
      display:flex; align-items:center; gap:10px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35);
      white-space:nowrap;
    }
    .badge b{
      font-size: 14px;
      color: var(--txt2);
    }

    main{ flex:1; display:flex; flex-direction:column; gap:14px; justify-content:center; }

    .board{
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.18));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .boardHead{
      padding: 12px 14px;
      background: rgba(0,0,0,.35);
      border-bottom: 1px solid rgba(255,255,255,.10);
      display:grid;
      grid-template-columns: 110px 1fr 170px;
      gap:12px;
      font-family: var(--mono);
      letter-spacing: .10em;
      color: rgba(255,227,106,.75);
      font-size: 12px;
    }

    .row{
      display:grid;
      grid-template-columns: 110px 1fr 170px;
      gap:12px;
      padding: 14px 14px;
      font-family: var(--mono);
      letter-spacing: .06em;
      border-top: 1px solid rgba(255,255,255,.06);
      align-items:center;
      background: rgba(0,0,0,.16);
    }

    .flight{ color: var(--txt); font-weight: 900; }
    .dest{ color: var(--txt2); font-weight: 900; }
    .status{ color: var(--txt); font-weight: 900; text-align:right; }

    .hint{
      padding: 14px 14px 0;
      color: rgba(255,227,106,.55);
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.5;
    }

    .bigStatus{
      display:flex;
      gap:12px;
      align-items:baseline;
      padding: 6px 14px 14px;
      font-family: var(--mono);
      letter-spacing: .06em;
    }
    .bigStatus .mark{
      font-size: clamp(44px, 10vw, 84px);
      font-weight: 1000;
      color: var(--txt2);
      text-shadow: 0 16px 45px rgba(0,0,0,.65);
      line-height: 1;
      min-width: 80px;
    }
    .bigStatus .msg{
      color: rgba(255,227,106,.85);
      font-size: 14px;
      line-height: 1.4;
    }

    .controls{
      display:flex; gap:10px; flex-wrap:wrap;
      padding: 0 14px 14px;
    }
    button{
      appearance:none; border:none;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 800;
      font-family: var(--mono);
      letter-spacing: .08em;
      color: #101010;
      background: linear-gradient(180deg, var(--txt2), rgba(255,210,77,.85));
      box-shadow: 0 14px 35px rgba(255,210,77,.12);
      cursor:pointer;
      transition: transform .08s ease, filter .12s ease;
    }
    button:active{ transform: translateY(1px) scale(.99); filter: brightness(.95); }
    .ghost{
      color: var(--txt);
      background: rgba(0,0,0,.30);
      border: 1px solid rgba(255,227,106,.22);
      box-shadow:none;
    }

    footer{
      text-align:center;
      color: rgba(255,227,106,.45);
      font-family: var(--mono);
      font-size: 12px;
      padding-top: 4px;
    }

    /* ちょい演出：点滅（BOARDING表示など） */
    .blink{ animation: blink 1.1s steps(2, jump-none) infinite; }
    @keyframes blink { 50% { opacity: .25; } }

    /* 種類で色味 */
    .good { color: #fff3b0; }
    .bad  { color: #ff8aa0; }
  </style>
</head>

<body>
  <div class="scanlines"></div>

  <div class="wrap">
    <header>
      <div>
        <div class="h1">DEPARTURES · QR GAME</div>
        <div class="h2">SCAN QR → OPEN URL → AUTO JUDGE · param: ?c=001</div>
      </div>
      <div class="right">
        <div class="badge">TOTAL <b id="total">0</b></div>
        <div class="badge">LAST <b id="last">—</b></div>
      </div>
    </header>

    <main>
      <section class="board" aria-live="polite">
        <div class="boardHead">
          <div>FLIGHT</div>
          <div>DEST</div>
          <div style="text-align:right;">STATUS</div>
        </div>

        <!-- メイン行（スキャン結果をここに反映） -->
        <div class="row">
          <div class="flight" id="flight">T0-—</div>
          <div class="dest" id="dest">SCAN AREA</div>
          <div class="status blink" id="status">READY</div>
        </div>

        <div class="hint" id="hint">
          例：…/game/?c=001（+1） / ?c=002（-1） / ?c=003（○） / ?c=004（×）<br>
          同じQRを連打しても毎回反映（シューティング仕様）。
        </div>

        <div class="bigStatus">
          <div class="mark" id="mark">✈︎</div>
          <div class="msg" id="msg">
            QRを読んで開くと、フライトボードの表示が更新されます。<br>
            スコアはこの端末内に保存されます。
          </div>
        </div>

        <div class="controls">
          <button id="enableAudio" class="ghost" type="button">SOUND ENABLE</button>
          <button id="reset" class="ghost" type="button">RESET SCORE</button>
        </div>
      </section>
    </main>

    <footer>
      iPhoneはSOUND ENABLE押下後に音が出ます（ブラウザ仕様）。
    </footer>
  </div>

  <script>
    // ---- ルール（必要なら自由に増やせる） ----
    // status: フライトボードっぽい語彙に寄せる
    const RULES = {
      "001": { kind:"score", delta:+1, flight:"T0-001", dest:"POINT UP",    status:"BOARDING", mark:"+1", msg:"ヒット！+1ポイント獲得。", tone:"good" },
      "002": { kind:"score", delta:-1, flight:"T0-002", dest:"POINT DOWN",  status:"DELAYED",  mark:"−1", msg:"うわっ… −1ポイント。",  tone:"bad"  },
      "003": { kind:"mark",  flight:"T0-003", dest:"ANSWER",      status:"ON TIME",  mark:"○",  msg:"正解！", tone:"good" },
      "004": { kind:"mark",  flight:"T0-004", dest:"ANSWER",      status:"CANCELLED", mark:"×", msg:"不正解！", tone:"bad"  },
    };

    const STORAGE_KEY = "flight_board_qr_total_v1";

    const $ = (id) => document.getElementById(id);

    const totalEl = $("total");
    const lastEl  = $("last");
    const flightEl= $("flight");
    const destEl  = $("dest");
    const statusEl= $("status");
    const markEl  = $("mark");
    const msgEl   = $("msg");

    function loadTotal(){
      const v = Number(localStorage.getItem(STORAGE_KEY) ?? "0");
      return Number.isFinite(v) ? v : 0;
    }
    function saveTotal(v){ localStorage.setItem(STORAGE_KEY, String(v)); }
    function setText(el, t){ el.textContent = t; }

    // ---- 効果音（ユーザー操作後）----
    let audioEnabled = false;
    let audioCtx = null;

    function beep(tone){
      if(!audioEnabled || !audioCtx) return;
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      const now = audioCtx.currentTime;

      let f = 880;
      if(tone === "good") f = 1046;
      if(tone === "bad")  f = 220;

      o.frequency.value = f;
      o.type = "square";
      g.gain.value = 0.0001;

      o.connect(g); g.connect(audioCtx.destination);

      g.gain.setValueAtTime(0.0001, now);
      g.gain.exponentialRampToValueAtTime(0.12, now + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, now + 0.14);

      o.start(now);
      o.stop(now + 0.15);
    }

    function setDefault(){
      setText(flightEl, "T0-—");
      setText(destEl, "SCAN AREA");
      statusEl.classList.add("blink");
      setText(statusEl, "READY");
      setText(markEl, "✈︎");
      markEl.className = "mark";
      setText(msgEl, "QRを読んで開くと、フライトボードの表示が更新されます。\\nスコアはこの端末内に保存されます。");
      setText(lastEl, "—");
    }

    function applyCode(code){
      const rule = RULES[code];

      if(!rule){
        setText(flightEl, `T0-${code}`);
        setText(destEl, "UNKNOWN CODE");
        statusEl.classList.add("blink");
        setText(statusEl, "CHECK");
        setText(markEl, "!?");
        markEl.className = "mark";
        setText(msgEl, `未登録コード（${code}）。RULESに追加すると反応します。`);
        setText(lastEl, code);
        beep("good");
        return;
      }

      // 行更新
      setText(flightEl, rule.flight);
      setText(destEl, rule.dest);

      // STATUSは点滅させる（フライトボード感）
      statusEl.classList.add("blink");
      setText(statusEl, rule.status);

      // メイン表示
      setText(markEl, rule.mark);
      markEl.className = `mark ${rule.tone || ""}`.trim();
      setText(msgEl, rule.msg || "");

      // スコア
      let total = loadTotal();
      let lastDisplay = rule.mark;

      if(rule.kind === "score"){
        total += Number(rule.delta || 0);
        saveTotal(total);
        setText(totalEl, String(total));
        lastDisplay = (rule.delta >= 0 ? `+${rule.delta}` : `${rule.delta}`);
        beep(rule.delta >= 0 ? "good" : "bad");
      }else{
        beep(rule.tone || "good");
      }

      setText(lastEl, lastDisplay);

      // ちょい演出：文字がポン
      markEl.animate(
        [{ transform:"translateY(10px)", opacity:0.5 }, { transform:"translateY(0)", opacity:1 }],
        { duration: 160, easing: "cubic-bezier(.2,.8,.2,1)" }
      );
    }

    // 初期化
    (function init(){
      setText(totalEl, String(loadTotal()));

      const params = new URLSearchParams(location.search);
      const code = params.get("c");
      if(code) applyCode(code);
      else setDefault();
    })();

    $("enableAudio").addEventListener("click", async () => {
      try{
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if(audioCtx.state === "suspended") await audioCtx.resume();
        audioEnabled = true;
        $("enableAudio").textContent = "SOUND: ON";
        $("enableAudio").classList.remove("ghost");
        beep("good");
      }catch(e){
        alert("この端末では効果音の初期化に失敗しました。");
      }
    });

    $("reset").addEventListener("click", () => {
      saveTotal(0);
      setText(totalEl, "0");
      setDefault();
    });
  </script>
</body>
</html>
